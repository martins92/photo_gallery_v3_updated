<body>
<!-- Landing Page -->
  <header class="landing">
    <h2 class="padding_0 margin_0 margin_21px">experience</h2>
    <h1 class="padding_0 margin_0 margin_21px">LightGallery.<i>js</i></h1>
    <p class="margin_0"><a href="#main">Scroll Down</a></p>
  </header>
<!-- Photo Grid Wrapper-->
  <div class="wrapper" id="main">
<!-- Search Bar -->
  <div class="search_container">
    <input type="search" class="search" id="search_box" placeholder="Search">
  </div>
<!-- Photo Grid-->
    <ul id="ul-li">
      <li data-src="photos/01.jpg" data-sub-html="<h4>Hay Bales</h4>
        <p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>">
        <img src="photos/thumbnails/01.jpg" alt=""></li>
      <li data-src="photos/02.jpg" data-sub-html="<h4>Lake</h4>
        <p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>">
        <img src="photos/thumbnails/02.jpg" alt=""></li>
      <li data-src="photos/03.jpg" data-sub-html="<h4>Canyon</h4>
        <p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>">
        <img src="photos/thumbnails/03.jpg" alt=""></li>
      <li data-src="photos/04.jpg" data-sub-html="<h4>Iceberg</h4>
        <p>It was amazing to see an iceberg up close, it was so cold but didn't snow today.</p>">
        <img src="photos/thumbnails/04.jpg" alt=""></li>
      <li data-src="photos/05.jpg" data-sub-html="<h4>Desert</h4>
        <p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>">
        <img src="photos/thumbnails/05.jpg" alt=""></li>
      <li data-src="photos/06.jpg" data-sub-html="<h4>Fall</h4>
        <p>Fall is coming, I love when the leaves on the trees start to change color.</p>">
        <img src="photos/thumbnails/06.jpg" alt=""></li>
      <li data-src="photos/07.jpg" data-sub-html="<h4>Plantation</h4>
        <p>I drove past this plantation yesterday, everything is so green!</p>">
        <img src="photos/thumbnails/07.jpg" alt=""></li>
      <li data-src="photos/08.jpg" data-sub-html="<h4>Dunes</h4>
        <p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>">
        <img src="photos/thumbnails/08.jpg" alt=""></li>
      <li data-src="photos/09.jpg" data-sub-html="<h4>Countryside Lane</h4>
        <p>We enjoyed a quiet stroll down this countryside lane.</p>">
        <img src="photos/thumbnails/09.jpg" alt=""></li>
      <li data-src="photos/10.jpg" data-sub-html="<h4>Sunset</h4>
        <p>Sunset at the coast! The sky turned a lovely shade of orange.</p>">
        <img src="photos/thumbnails/10.jpg" alt=""></li>
      <li data-src="photos/11.jpg" data-sub-html="<h4>Cave</h4>
        <p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>">
        <img src="photos/thumbnails/11.jpg" alt=""></li>
      <li data-src="photos/12.jpg" data-sub-html="<h4>Bluebells</h4>
        <p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>">
        <img src="photos/thumbnails/12.jpg" alt=""></li>
    </ul>
  </div>
